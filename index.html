<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠大售票</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1fa1cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            position: relative; /* 讓按鈕相對於這個容器定位 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 52px;
            margin: 0;
            color: #39a017;
        }
        p2 {
            font-size: 25px;
            color: #39a017;
            margin-top: 10px;
        }
        p2 {
            font-size: 18px;
            color: #39a017;
            margin-top: 10px;
        }
        .content-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            width: 100%;
        }
        img {
            max-width: 30%;
            height: auto;
            margin-right: 20px; /* 為圖片和聯絡資訊之間提供間距 */
        }
        .contact-info {
            font-size: 16px;
            color: #555;
            display: flex;
            flex-direction: column;
        }
        .contact-info p {
            margin: 5px 0;
        }
        /* 按鈕樣式 */
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #39a017;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 20px; /* 固定按鈕在容器的底部 */
            left: 50%;
            transform: translateX(-50%); /* 將按鈕水平居中 */
        }
        .button:hover {
            background-color: #2c7e14;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>等待中...</h1>
    <p1>請稍後再試，或聯絡客服。</p1>

    <!-- 圖片和聯絡資訊置於同一水平 -->
    <div class="content-row">
        <img src="a.png" alt="維護中圖片">
        <div class="contact-info">
            <p2>連絡電話：02-2778-1570</p2>
            <p2>電子郵件：service@farentasia.com</p2>
        </div>
    </div>

    <a href="https://ticketplus.com.tw/" class="button" target="_blank">回到首頁</a>
</div>
</body>
</html>
