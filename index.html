<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠大售票</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1fa1cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            position: relative; /* 讓父容器可以作為絕對定位參考 */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #39a017;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        img {
            max-width: 70%;
            height: auto;
            margin-top: 20px;
        }
        /* 按鈕樣式 */
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #39a017;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 20px; /* 把按鈕固定在底部 */
            left: 50%;
            transform: translateX(-50%);
        }
        .button:hover {
            background-color: #2c7e14;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>系統維護中</h1>
    <p>我們正在進行系統更新，請稍後再試。</p>
    <img src="a.png" alt="維護中圖片">
</div>
<!-- 固定在底部的按鈕 -->
<a href="https://ticketplus.com.tw/" class="button" target="_blank">回到首頁</a>
</body>
</html>
