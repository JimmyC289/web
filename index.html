\<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>維護中</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #39a017;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        /* 按鈕樣式 */
        .button {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            background-color: #39a017;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2c7e14;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>系統維護中</h1>
    <p>我們正在進行系統更新，請稍後再試。</p>
    <!-- 插入圖片 -->
    <img src="a.jpg" alt="維護中圖片">
    <!-- 按鈕連結到其他網址 -->
    <a href="https://www.example.com" class="button" target="_blank">前往其他網站</a>
</div>
</body>
</html>
